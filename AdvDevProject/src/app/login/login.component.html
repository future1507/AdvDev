<app-header></app-header>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Login Form -->
    
    <form>
      <div class="form-group" >
        <div class="container">
          <br>
            <input id="login" class="form-control" name="login" placeholder="username"  [(ngModel)]="userid"><br>
            <input type="password" id="password" class="form-control" name="login" placeholder="password"  [(ngModel)]="password"><br>
        </div>
      </div>
      
      <div class="text-center mt-4 mt-md-0">
         <button class="btn btn-outline-primary" (click)="Login()">Login</button>&nbsp;&nbsp;
         <a routerLink='/register'><button class="btn btn-primary" >Register</button><br></a> <br><br>
       </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
