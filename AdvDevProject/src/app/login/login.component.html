<app-header></app-header>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Login Form -->
    
    <form>
      
      <input type="text" id="login" class="fadeIn second" name="login" placeholder="username" [(ngModel)]="userid">
      <input type="text" id="login" class="fadeIn third" name="login" placeholder="password" [(ngModel)]="password"><br><br>
      <div class="text-center mt-4 mt-md-0">
         <button class="btn btn-outline-primary" (click)="Login()">Login</button>&nbsp;&nbsp;
         <a routerLink='/register'><button class="btn btn-primary" >Register</button><br></a>
       </div>
    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>

  </div>
</div>
