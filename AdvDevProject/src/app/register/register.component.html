<app-header></app-header>

<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->
    <!-- Login Form -->

    <form>
      <br><br>
      <div class="form-group">
        <div class="container">

          <input id="login" class="form-control" name="username" placeholder="username" [(ngModel)]="this.userid"
            required><br>
          <input type="password" id="password" class="form-control" name="password" placeholder="password"
            [(ngModel)]="this.password" required><br>
          <input id="login" class="form-control" name="firstname" placeholder="firstname" [(ngModel)]="this.fname"
            required><br>
          <input id="login" class="form-control" name="lastname" placeholder="lastname" [(ngModel)]="this.lname"
            required> <br>
          <input type="date" id="birthday" class="form-control" name="birthday" placeholder="birthday"
            [(ngModel)]="this.birthday" required>
        </div>
      </div>
      <!-- <div class="p-fluid p-grid p-formgrid" >
        <div class="p-field p-col-12 p-md-4" style="text-align: center;">
            <p-calendar [(ngModel)]="birthday" [monthNavigator]="true" [yearNavigator]="true" yearRange="1970:2020" 
            inputId="navigators" placeholder="Birthday" ></p-calendar>
        </div>
      </div> -->
      <div class="container">
        <ngx-recaptcha2 #captchaElem [siteKey]="siteKey" [(ngModel)]="this.captcha" (success)=check() name='capcha'>
        </ngx-recaptcha2>
      </div>

      <br> <br>
      <div class="text-center mt-4 mt-md-0">
        <a routerLink='/login'><button class="btn btn-outline-primary">Login</button>&nbsp;&nbsp;</a>
        <button class="btn btn-primary" (click)="Register()">Register</button><br><br>
      </div>

    </form>
    <p-dialog header="ผิดพลาด" [(visible)]="display1" [style]="{width: '20vw'}" [baseZIndex]="10000">
      <p>กรุณากรอกข้อมูลให้ครบ</p>
    </p-dialog>
    <p-dialog header="ผิดพลาด" [(visible)]="display2" [style]="{width: '20vw'}" [baseZIndex]="10000">
      <p>กรุณาทำ reCAPTCHA ก่อน</p>
    </p-dialog>
    <p-dialog header="ผิดพลาด" [(visible)]="display3" [style]="{width: '20vw'}" [baseZIndex]="10000">
      <p>Username นี้มีคนใช้แล้วกรุณากรอกใหม่</p>
    </p-dialog>
    <p-dialog header="ผิดพลาด" [(visible)]="display4" [style]="{width: '20vw'}" [baseZIndex]="10000">
      <p>กรุณากรอกวันเดือนปีเกิดใหม่</p>
    </p-dialog>
    <p-dialog header="ผิดพลาด" [(visible)]="display5" [style]="{width: '20vw'}" [baseZIndex]="10000">
      <p>กรุณากรอกข้อมูลที่ไม่มีอักษระพิเศษ</p>
    </p-dialog>
    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>

    </div>
  </div>
